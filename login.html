<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FinansApp</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
</head>
<body>

  <div class="container">
    <div class="card">

    <img src="assets/logo.png" alt="FinansApp Logo" class="logo">

      <h1>FinansApp</h1>
      <p class="subtitle">Organiza tu dinero de forma inteligente</p>
    
      <form id="loginForm">

        <label>Correo electrónico</label>
        <div class="input-group">
          <input type="email" placeholder="correo@email.com" required>
        </div>

        <label>Contraseña</label>
        <div class="input-group password">
          <input type="password" id="password" placeholder="••••••••" required>
          <i class="fi fi-sr-eye"></i>
        </div>

        <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

        <button type="submit">Iniciar sesión →</button>

      </form>

      <p class="register">
        ¿No tienes cuenta? <a href="#">Registrarse</a>
      </p>

    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
